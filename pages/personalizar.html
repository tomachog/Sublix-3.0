<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

    <header>

        <nav class="navbar navbar-expand-lg color-barra fixed-top">

            <div class="container-fluid img-logo">
                <figure>
                    <img src="../img/logo y banners/logo-sublix.jpg" alt="logo de sublix">
                </figure>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Personalizar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>

            </div>

        </nav>

    </header>

    <main>
    
        <div class="div-personalizado">
    
            <section class="section-personalizado">
    
                <h2>Envianos tu Diseño</h2>
    
                <form class="formulario-personalizado">
    
                    <label for="form_nombre">Nombre</label>
                    <input type="text" name="form_nombre" id="form_nombre" placeholder="Maria Lopez">
    
                    <label for="form_email">Email</label>
                    <input type="email" name="form_email" id="form_email" placeholder="marialopez69@gmail.com">
    
                    <label for="form_tel">Telefono</label>
                    <input type="tel" name="form_tel" id="form_tel" placeholder="3549 607080">
    
                    <label for="tipo_producto">Producto</label>
                    <select name="tipo_producto" id="tipo_producto">
                        <option value="taza">Taza</option>
                        <option value="mousepad">Mouse Pad</option>
                    </select>
    
                    <label for="form_file">Diseño</label>
                    <input type="file" name="form_file" id="form_file">
                    <input type="submit" value="Enviar">
    
                </form>
    
            </section>
    
        </div>
    
    </main>

    <footer>
        <div class="div-footer">

            <div class="div-familia">
                <h2>UNETE A LA FAMILIA SUBLIX</h2>
                <p>Registrate y recibí nuestras ofertas.</p>
    
                <form>
                    <label for="email_form"></label>
                    <input type="email" placeholder="ej. tuemail@hotmail.com" name="email_form" id="email_form">
                    <input type="submit" value="Enviar">
                </form>
            </div>
    
            <div class="div-menu-redes">
                <div class="div-menu">
                    <nav>
                        <h3>MENU</h3>
                        <ul>
                            <li><a class="nav-link" href="../index.html">Inicio</a></li>
                            <li><a class="nav-link" href="./productos.html">Productos</a></li>
                            <li><a class="nav-link" href="#">Personalizar</a></li>
                            <li><a class="nav-link" href="./pages/contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
                
                <section class="section-redes">
                    <h3>REDES SOCIALES</h3>
                    <ul>
                        <li><a class="nav-link" href="https://www.instagram.com/sublixstore/?__pwa=1" target="_blank" rel="noopener">Instagram</a></li>
                        <li><a class="nav-link" href="https://www.facebook.com/people/Sublix/61581873351309/" target="_blank" rel="noopener">Facebook</a>
                        </li>
                    </ul>
                </section>
            </div>
            
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
